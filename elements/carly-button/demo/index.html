<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>CarlyButton: carly-button Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../carly-button.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
    <script>
      window.addEventListener('load', () => {
        const demo1 = document.getElementById('demo1')
        demo1.addEventListener('clicked', e => {
          demo1.removeAttribute('success', 'true')
          demo1.setAttribute('loading', 'true')
          setTimeout(() => {
            demo1.removeAttribute('loading')
            demo1.setAttribute('success', 'true')
          }, 2000)
        })
      })
    </script>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic carly-button demo</h3>
      <demo-snippet>
        <template>
          <carly-button id="demo1">
            This is carly-button
          </carly-button>
        </template>
      </demo-snippet>
      <h3>Basic carly-button demo</h3>
      <demo-snippet>
        <template>
          <carly-button loading="true">
            This is carly-button
          </carly-button>
        </template>
      </demo-snippet>
      <h3>Basic carly-button demo</h3>
      <demo-snippet>
        <template>
          <carly-button success="true">
            This is carly-button
          </carly-button>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
