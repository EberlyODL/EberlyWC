<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>InstructionCard: instruction-card Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script>
      window.process = window.process || {
        env: {
          NODE_ENV: "production"
        }
      };
    </script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../instruction-card.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

  <body>
    <div class="vertical-section-container centered">
      <h3>Basic instruction-card demo</h3>
      <demo-snippet>
        <template>
          <instruction-card type="" subtitle="Unit 1">
            <span>
              <ul>
                <li>Learning Objective 1...</li>
                <li>Learning Objective 2...</li>
                <li>Learning Objective 3...</li>
                <li>Learning Objective 4...</li>
                <li>Learning Objective 5...</li>
              </ul>
            </span>
          </instruction-card>
          <instruction-card type="knowledge" subtitle="Unit 1">
            <span>Did you know that the topic in this lessson relates to...</span>
          </instruction-card>
          <instruction-card type="connection" subtitle="Unit 1">
            <span>This specific chemistry foundation is related to...</span>
          </instruction-card>
          <instruction-card type="strategy" subtitle="Draw a Diagram" url="https://www.google.com">
            <span>In order to better understand this complex process, try drawing a diagam to help undestand the concept...</span>
          </instruction-card>
          
          
        </template>
      </demo-snippet>
    </div>
  </body>
